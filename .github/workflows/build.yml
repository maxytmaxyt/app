name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # --------------------
      # ğŸ”„ Checkout Repository
      # --------------------
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------
      # â˜• Setup JDK
      # --------------------
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # --------------------
      # ğŸ“¦ Gradle Cache
      # --------------------
      - name: âš¡ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # --------------------
      # ğŸ· Calculate Version
      # --------------------
      - name: ğŸ”¢ Calculate Version
        id: version
        run: |
          git fetch --tags
          LAST_TAG=$(git tag --list "v*" --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            MAJOR=0; MINOR=1; PATCH=0
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LAST_TAG#v}"
            PATCH=$((PATCH + 1))
          fi
          VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=${VERSION#v}" >> $GITHUB_ENV
          echo "âœ… Version berechnet: $VERSION"

      # --------------------
      # ğŸ”§ Check Gradle Wrapper
      # --------------------
      - name: ğŸ—ï¸ Ensure Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "ğŸš€ Wrapper fehlt â€“ erstelle gradlew..."
            gradle wrapper --gradle-version 8.4
            chmod +x gradlew

            echo "ğŸ’¾ Commit Wrapper ins Repo..."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add gradlew gradlew.bat gradle/wrapper/*
            git commit -m "chore: add Gradle wrapper [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "âœ… Wrapper vorhanden"
          fi

      # --------------------
      # ğŸ—ï¸ Build APK
      # --------------------
      - name: ğŸ“¦ Build Debug APK
        run: ./gradlew assembleDebug

      # --------------------
      # ğŸ“¤ Upload APK
      # --------------------
      - name: ğŸš€ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DeviceInfoApp-${{ env.VERSION }}
          path: app/build/outputs/apk/debug/app-debug.apk
